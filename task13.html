    <title>Canvas 2D Objects</title>
    <style>
        body {

        }

        }

</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'blue'; 
        ctx.fillRect(50, 50, 150, 100); 

    
        ctx.beginPath(); 
        ctx.arc(300, 100, 50, 0, Math.PI * 2); 
        ctx.fillStyle = 'red'; 
        ctx.fill(); 

    
        ctx.beginPath(); 
        ctx.moveTo(400, 50); 
        ctx.lineTo(500, 150); 
        ctx.stroke(); 

        
        ctx.beginPath(); 
        ctx.moveTo(550, 300);
        ctx.lineTo(500, 200);
